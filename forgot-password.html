<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Eduwise</title>
    <link rel="stylesheet" href="forgot-password.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <a href="index.html" class="logo-badge">
        <img src="logo.jpg" alt="Eduwise Logo">
        <span>Eduwise</span>
    </a>

    <div class="container">
        <div class="form-box">
            <form id="forgotPasswordForm">
                <h1>Forgot Password?</h1>
                <p class="subtitle">Enter your email and we'll send you a link to reset your password.</p>
                
                <div class="infield">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                
                <button type="submit">Send Reset Link</button>
                
                <a href="login.html" class="back-link">
                    <i class='bx bx-arrow-back'></i> Back to Login
                </a>
                
                <div id="successMessage" style="display: none; margin-top: 20px; text-align: center;">
                    </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const emailInput = document.getElementById('email');
            const successMessage = document.getElementById('successMessage');
            const btn = document.querySelector('button');
            
            if (emailInput.value) {
                // Simulate loading state
                btn.innerText = "Sending...";
                btn.style.opacity = "0.7";
                btn.disabled = true;

                // Simulate server delay
                setTimeout(() => {
                    btn.innerText = "Link Sent!";
                    btn.style.backgroundColor = "#333"; 
                    btn.style.opacity = "1";
                    
                    successMessage.style.display = 'block';
                    successMessage.innerHTML = `
                        <p style="color: var(--primary-color); font-weight: 600; margin-bottom: 5px;">&#10004; Success!</p>
                        <span style="font-size: 12px; color: #666;">If an account exists for <b>${emailInput.value}</b>, a reset link has been sent.</span>
                    `;
                    
                    document.getElementById('forgotPasswordForm').reset();
                }, 1500);
            }
        });
    </script>

</body>
</html>
